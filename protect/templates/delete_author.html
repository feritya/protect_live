<!DOCTYPE html>
<html>
<head>
    <title>Delete Author</title>
</head>
<body>
    <h1>Delete Author: {{ author.name }}</h1>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete this author?</p>
        <input type="submit" value="Delete">
    </form>
    <a href="{% url 'author_list' %}">Cancel</a>  {# Yönlendirilecek yerin ismini uygun şekilde güncelleyin #}
</body>
</html>
