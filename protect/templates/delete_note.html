<!DOCTYPE html>
<html>
<head>
    <title>Delete Note</title>
</head>
<body>
    <h1>Delete Note:<br> {{ note.note }}</h1>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete this note?</p>
        <input type="submit" value="Delete">
    </form>
    <a href="{% url 'delete_author' author_id=note.author.id %}">Cancel</a>  {# Yönlendirilecek yerin ismini uygun şekilde güncelleyin #}
</body>
</html>
